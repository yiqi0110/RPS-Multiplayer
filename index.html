<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPSO</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="https://yiqi0110.github.io/bootstrap-portfolio/">
            <img src="assets/images/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="tl">
            <span>Rock, Paper, Scissor . . . Online</span>
        </a>
    </nav>

    <div class="jumbotron">
        <section id="startScreen">
            <h1 class="display-4">
                <span>Welcome to RPSO</span>
            </h1>
            <p class="lead">
                <span>
                    <strong>This is one of the thousands of RPS games out there, nothing special ;p</strong>
                    <p>
                        <ul>
                            <li>rules?</li>
                            <li>hahahah there are no rules!</li>
                            <li>use any means to win. . . ;)</li>
                        </ul>
                    </p>
                </span>
            </p>
            <div class="container-fluid">
                <form>
                    <div class="form-row justify-content-center">

                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="userName" placeholder="Name Please" required/>
                        </div>
                    </div>
                    <div class="row  justify-content-center mb-3">
                        <button class="btn btn-secondary" type="submit" id="submit2Start">submit</button>
                    </div>
                    <div id="startButton"></div>
                </form>
            </div>
        </section>

        <section id="gameScreen">
            <div class="container-fluid">
                <div class="row justify-content-around playerROW">
                    <div id="userDiv" class="col-md-4 border rounded">
                        <div id="holdsUserName" class="row justify-content-center"></div>
                        <div id="holdsAttackOptions" class="row justify-content-center">
                            <button value="rock" class="btn btn-secondary rock">ROCK</button>
                            <button value="paper" class="btn btn-secondary paper">PAPER</button>
                            <button value="scissor" class="btn btn-secondary scissor">SCISSOR</button>
                        </div>
                        <div id="holdsUserAttackDecision" class="row justify-content-center"></div>
                        <div id="holdsUserWinsAndLoses" class="row justify-content-center"></div>
                    </div>
                    <div id="opponentDiv" class="col-md-4 border rounded">
                        <div id="holdsOpponentUserName" class="row justify-content-center">WAITING FOR OTHER PLAYER</div>
                        <div id="holdsOpponentAttackDecision" class="row justify-content-center"></div>
                        <div id="holdsOpponentWinsAndLoses" class="row justify-content-center"></div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="assets/logic/logic.js"></script>
</body>

</html>
